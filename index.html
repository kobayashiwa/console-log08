<script>
    let number = 11;
    console.log (number);

    number = number += 4;
    console.log (number);
    
    number = number -= 4;
    console.log (number);

    number = number *= 2;
    console.log (number);

    number = number /= 11;
    console.log (number);

    number = number += 10;
    console.log (number);

    number = number -= 3;
    console.log (number);

    number = number *= 10;
    console.log (number);

    number = number /= 3;
    console.log (number);
